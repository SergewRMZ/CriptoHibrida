<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <title>Criptografía</title>
</head>
<body>
    
    <section class="container-fluid h-100 home">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid d-flex justify-content-center">
                <a class="navbar-brand" href="#">SergeTeam</a>
                </button>
            </div>
        </nav>

        <div class="container d-flex justify-content-center home_container">
            <div class="card home_card">
                <div class="card-body d-flex home_cardBody">
                    <h2 class="card-title">Criptografía Híbrida</h2>
                    <p class="card-text">Selecciona una opción</p>
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalParametros">Generar parámetros</button>
                        <button class="btn btn-primary">Generar llave secreta</button>
                        <button class="btn btn-primary">Cifrar</button>
                        <button class="btn btn-primary">Descifrar</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Modal para generar parámetros y llave secreta-->
    <div class="modal fade" id="modalParametros" tabindex="-1" aria-labelledby="modalParametrosLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalParametrosLabel">Ingrese su nombre</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="nameForm">
                        <div class="mb-3">
                            <label for="userName" class="form-label">Nombre:</label>
                            <input type="text" class="form-control" id="userName" placeholder="Escriba su nombre" required>
                        </div>
                        <div class="d-flex justify-content-end">
                            <button type="submit" class="btn btn-primary">Aceptar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para pedir el nombre-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
