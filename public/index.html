<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <title>Criptografía</title>
</head>
<body>
    
    <section class="container-fluid h-100 home" style="padding: 0 !important;">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid d-flex justify-content-center">
                <a class="navbar-brand d-flex align-items-center" href="#">
                    <img src="https://cdn-icons-png.flaticon.com/256/11048/11048212.png" 
                         alt="Logo"
                         width="40" 
                         height="40" 
                         class="d-inline-block align-text-top"
                         style="margin-right: 10px;"
                    >
                    SergeTeam
                </a>
                </button>
            </div>
        </nav>

        <div class="container d-flex justify-content-center home_container">
            <div class="card home_card">
                <div class="card-body d-flex home_cardBody">
                    <h2 class="card-title">Criptografía Híbrida</h2>
                    <p class="card-text">Selecciona una opción</p>
                    <div class="d-grid gap-2">
                        <button class="btn">Generar parámetros</button>
                        <button class="btn" data-bs-toggle="modal" data-bs-target="#modalCifrado">Cifrar</button>
                        <button class="btn" data-bs-toggle="modal" data-bs-target="#modalDescifrado">Descifrar</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Modal para cifrar -->
    <div class="modal fade" id="modalCifrado" tabindex="-1" aria-labelledby="modalCifrado" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalCifrado">Cifrar un mensaje</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p class="modal-text">Seleccione los archivos</p>
                    <form id="archivoForm">
                        <div class="mb-3">
                            <label for="file1" class="form-label">Archivo a cifrar:</label>
                            <input type="file" class="form-control" id="file1" required>
                        </div>
                        <div class="mb-3">
                            <label for="file2" class="form-label">Llave parcial:</label>
                            <input type="file" class="form-control" id="file2" required>
                        </div>
                        <div class="d-flex justify-content-end">
                            <button type="submit" class="btn btn-primary">Aceptar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para descifrar -->
    <div class="modal fade" id="modalDescifrado" tabindex="-1" aria-labelledby="modalDescifrado" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalDescifrado">Descifrar un mensaje</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p class="modal-text">Seleccione los archivos</p>
                    <form id="archivoForm">
                        <div class="mb-3">
                            <label for="file1" class="form-label">Archivo a descifrar:</label>
                            <input type="file" class="form-control" id="file1" required>
                        </div>
                        <div class="mb-3">
                            <label for="file2" class="form-label">Llave parcial:</label>
                            <input type="file" class="form-control" id="file2" required>
                        </div>
                        <div class="mb-3">
                            <label for="file3" class="form-label">Llave pública del receptor:</label>
                            <input type="file" class="form-control" id="file3" required>
                        </div>
                        <div class="d-flex justify-content-end">
                            <button type="submit" class="btn btn-primary">Aceptar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
